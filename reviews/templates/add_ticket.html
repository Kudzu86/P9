{% extends 'base.html' %}

{% block title %}Ajouter un Ticket{% endblock %}

{% block content %}
    <h2>Ajouter un Ticket</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Affiche le formulaire sous forme de paragraphes -->
        <button type="submit">Ajouter</button>
    </form>
    <a href="{% url 'feed' %}">Annuler</a>  <!-- Lien pour annuler et retourner au fil -->
{% endblock %}
